    <title>Tailwindcss Profile Card 1 - Md. Masum Biswas</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <section class="flex justify-center items-center min-h-screen p-4">
      <div class="max-w-md w-full bg-gradient-to-br from-purple-900 via-indigo-800 to-blue-900 rounded-3xl shadow-2xl transform hover:scale-[1.02] transition-transform duration-500 ease-in-out p-3 relative overflow-hidden border border-white/20">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
        
        <div class="absolute inset-0 bg-gradient-to-br from-purple-400/10 via-transparent to-blue-400/10 rounded-3xl"></div>
        
        <div class="flex justify-center -mt-20 mb-4 relative z-10 mt-2">
          <div class="relative group">
            <div class="absolute inset-0  bg-gradient-to-br from-purple-400 to-pink-500 rounded-full blur-md group-hover:blur-lg transition-all duration-500"></div>
            <img class="w-40 h-40 object-cover rounded-full border-4 border-white/80 shadow-xl hover:scale-105 transform transition-all duration-400 relative z-10" src="./assets/images/masum.png" alt="Md. Masum Biswas">
          </div>
        </div>
        
        <div class="text-center mb-4 relative z-10">
          <h2 class="text-3xl font-bold text-white mb-2 tracking-tight">
            <span class="relative inline-block">
              Md. Masum Biswas

            </span>
          </h2>
          <p class="text-lg font-medium text-purple-200 tracking-wider">Full Stack Web Developer</p>
        </div>
        
        <p class="text-center text-white/80 mb-6 px-6 relative z-10 transition-all duration-500 hover:text-white">
          "I'm Full Stack Web Developer from Bangladesh, currently working as Full Stack Web Developer. I do some other remote work in my spare time."
        </p>
