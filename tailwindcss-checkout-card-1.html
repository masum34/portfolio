<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss Checkout Card 1 - Md. Masum Biswas</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md border border-blue-600 bg-white rounded-2xl shadow-lg p-4">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Checkout</h2>
        <p class="text-gray-500 text-center mt-1">Complete your purchase</p>

        <div class="mt-6 flex items-center space-x-4">
            <img src="./assets/images/tailwindcss-checkout-card-1-1.webp" alt="Product Image" class="w-20 h-20 rounded-lg shadow">
            <div>
                <h3 class="text-lg font-semibold text-gray-800">Wireless Headphones</h3>
                <p class="text-sm text-gray-500">Noise Cancelling, Bluetooth 5.0</p>
            </div>
        </div>

        <div class="mt-6 space-y-3">
            <div class="flex justify-between text-gray-600">
                <span>Subtotal</span>
                <span>$149.99</span>
            </div>
            <div class="flex justify-between text-gray-600">
                <span>Shipping</span>
                <span class="text-green-500">Free</span>
            </div>
            <div class="flex justify-between font-semibold text-gray-800">
                <span>Total</span>
                <span>$149.99</span>
            </div>
        </div>

        <div class="mt-6">
            <label class="block text-gray-700 font-medium mb-2">Payment Method</label>
            <div class="flex items-center space-x-3">
                <button class="flex-1 bg-gray-100 hover:bg-gray-200 transition p-3 rounded-lg">
                    <img src="./assets/images/mastercard.svg" alt="Mastercard" class="h-6 mx-auto">
                </button>
                <button class="flex-1 bg-gray-100 hover:bg-gray-200 transition p-3 rounded-lg">
                    <img src="./assets/images/visa.svg" alt="Visa" class="h-6 mx-auto">
                </button>
                <button class="flex-1 bg-gray-100 hover:bg-gray-200 transition p-3 rounded-lg">
                    <img src="./assets/images/paypal.svg" alt="PayPal" class="h-6 mx-auto">
                </button>
            </div>
        </div>

        <button class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg shadow-md hover:shadow-lg transition duration-200">
            Pay Now
        </button>

        <p class="text-center text-gray-500 text-sm mt-4">ðŸ”’ Secure Payment. Your information is encrypted.</p>
    </div>
    </body>
</html>
