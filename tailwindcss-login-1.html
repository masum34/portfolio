<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss Signup 1 - Md. Masum Biswas</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body >
    <div class="h-screen flex justify-center items-center">
        <div class="flex flex-col items-center space-y-8">
        <div class="rounded-[20px] w-80 p-8 bg-[#310D84]" style="box-shadow:-6px 3px 20px 4px #0000007d">
            <h1 class="text-white text-3xl font-bold mb-4">Login</h1>
            <div class="space-y-4">
                <input type="text" placeholder="Email address" class="bg-[#8777BA] w-full p-2.5 rounded-md placeholder:text-gray-300 shadow-md shadow-blue-950" /><input type="text" placeholder="Password" class="bg-[#8777BA] w-full p-2.5 rounded-md placeholder:text-gray-300 shadow-md shadow-blue-950" />
            </div>
            <div class="mb-4">
                <span class="text-[#228CE0] text-[10px] cursor-pointer">Forget Password?</span>
            </div>
            <div class="flex justify-center mb-4">
            <button class="h-10 w-full cursor-pointer text-white rounded-md bg-gradient-to-br from-[#7336FF] to-[#3269FF] shadow-md shadow-blue-950">
                Sign In
            </button>
            </div>
            <div class="text-gray-300 text-center">
            Don't have an account? <span class="text-[#228CE0] cursor-pointer">Sign up</span>
            </div>
        </div>
        </div>
    </div>
  </body>
</html>
